<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
    </style>
    <style>
      .social-icon {
        width: 40px;
        height: 40px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">
        <h2>Bella Donna</h2>
        <h5>-Since 2013-</h5>
      </div>
      <div class="Navbar">
        <h3><a class="Home" href="./home.html">Home</a></h3>
        <h3><a href="./about me.html">About us</a></h3>
        <h3><a href="./services.html">Services</a></h3>
        <h3><a href="./contact.html">Contact us</a></h3>
      </div>
    </header>
    <div class="contactus">
      <div class="soustitre">
        <h1><u>Contact Us</u></h1>
        <h1>Have you any questions or comments ?</h1>
        <h3>
          Reach out to us and let us know if there is anything we can do for you
        </h3>
      </div>
      <div id="signup">
        <form>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="text" placeholder="Subject (optional)" />
          <input type="text" placeholder="your message" />
          <label class="container"
            >I accept to receive marketing emails
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
          <br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div class="stuff">
      <div class="localisation">
        <!-- <h1><u>Our localisation</u></h1> -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3196.318432137886!2d2.9487568000000004!3d36.7629277!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x128fb1da81cfa21b%3A0x94ca548d896e7bef!2sBella%20Donna!5e0!3m2!1sfr!2sdz!4v1722250138384!5m2!1sfr!2sdz"
          width="1000"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="social">
        <br />
        <h1>Follow us</h1>
      </div>
      <div class="mdr">
        <ul class="wrapper">
          <li class="icon facebook">
            <span class="tooltip">Facebook</span>

              viewBox="0 0 320 512"

              ></path>
            </svg>
          </li>
          <li class="icon twitter">
            <span class="tooltip">Tiktok</span>
            <div class="tiktok">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                style="fill: rgba(0, 0, 0, 1); transform: ; msfilter: "

                ></path>
              </svg>
            </div>
            <svg
              height="1.8em"
              fill="currentColor"
              viewBox="0 0 48 48"
              class="twitter"
            ></svg>
          </li>

          <li class="icon instagram">
            <span class="tooltip">Instagram</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1.2em"
              fill="currentColor"
              class="bi bi-instagram"

      </div>
    </div>
    <footer
      style="
        background-color: black;
        color: white;
        font-family: 'Arial', sans-serif;
        padding: 50px;
        margin-top: 10px;
      "
